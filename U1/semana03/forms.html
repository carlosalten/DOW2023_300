<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <!-- titulo -->
        <div class="row">
            <div class="col">
                <h1>Ejemplo Formulario</h1>
            </div>
        </div>

        <!-- formulario -->
        <div class="row">
            <div class="col">
                <form>
                    <div class="card">
                        <div class="card-header">
                            Formulario de ejemplo
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="carrera" class="form-label">Carrera</label>
                                <select id="carrera" class="form-control">
                                    <option>T.U. en Informática</option>
                                    <option>Ing en Informática</option>
                                    <option>T.U. en Electrónica</option>
                                    <option>T.U. en Electricidad</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="radio" name="jornada" checked id="jdiurna" class="form-check-input">
                                    <label for="jdiurna" class="form-check-label">Jornada Diurna</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="jornada" id="jvespertina" class="form-check-input">
                                    <label for="jvespertina" class="form-check-label">Jornada Vespertina</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="jornada" id="jejecutiva" class="form-check-input">
                                    <label for="jejecutiva" class="form-check-label">Jornada Ejecutiva</label>
                                </div>
                            </div>
                            <div class="mb-3 d-grid gap-2 d-md-block">
                                <button class="btn btn-warning">Cancelar</button>
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
